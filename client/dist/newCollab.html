<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collab!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/collab_theme.css">
  </head>
  <body class="bg-primary pl-3 pr-3">
    <nav id="nav-bar" class="navbar navbar-expand navbar-light bg-secondary" style="margin: 10px 0;">
      <a class="navbar-brand">Collab!</a>
      <div class="collapse navbar-collapse">
        <a class="nav-item nav-link active text-dark" href="./index.html">Home</a>
        <a class="nav-item nav-link text-dark" href="./collab.html">Collabs</a>
      </div>
      <button class="btn btn-info">
        Login
      </button>
    </nav>
    <div class="container-fluid bg-secondary p-3">
      <form name="newCollab" onsubmit="return newCollab()">
        <div class="row">
          <div class="col col-md-3">
            <label for="song-name">Song Name</label>
            <input type="text" id="song-name" class="form-control w-50" placeholder="Enter song name" required>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-2">
            <label for="song-genres">Genres</label>
            <div class="input-group">
              <input type="text" id="song-genres" class="form-control" placeholder="Enter genre(s)">
              <div class="input-group-append">
                <button type="button" id="add-genre" class="btn btn-dark" onclick="addListItem('song-genres', 'genres-list')">Add</button>
              </div>
            </div>
            <div id="genres-list" class="list-group list-group-horizontal-sm mt-1">
              <div class="d-inline-flex list-group-item list-group-item-primary p-1 mr-1">
                <span class="mr-1">Rock</span>
                <button type="button" class="btn btn-sm p-0" onclick="removeGenre(event)">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-2">
            <label for="song-parts">Parts Needed</label>
            <div class="input-group">
              <input type="text" id="song-parts" class="form-control" aria-describedby="partsHelp" placeholder="Enter parts(s)">
              <div class="input-group-append">
                <button type="button" id="add-part" class="btn btn-dark" onclick="addListItem('song-parts', 'parts-list')">Add</button>
              </div>
            </div>
            <small id="partsHelp" class="form-text">ex: Guitar, Bass, Drums, Vocals</small>
          </div>
          <ul id="parts-list" class="list-group list-group-horizontal"></ul>
        </div>
        <br >
        <button type="submit" class="btn btn-primary">Create Collab!</button>
      </form>
    </div>
    <script src="./javascript/newCollab.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
